<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="public/css/generalStyle.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico">

        <title>Briana Indahl</title>
    </head>
    <body>
        <div class="fullHeight fullWidth">
            <!-- Navbar -->
            <nav id="pageNavbar" class="navbar navbar-expand-lg homeBackground">
                <div class="navbar navbar-collapse">
                    <ul class="navbar-nav inlineBlock">
                        <!-- Items in the navbar need to have the data-section value that matches their section id-->
                        <li class="navItem nav-item" data-section="home">
                            <a id="linkHome" class="nav-link">Home</a>
                        </li>
                        <span class="arrow">•</span>
                        <li class="navItem nav-item" data-section="papers">
                            <a id="linkPaper" class="nav-link">Papers</a>
                        </li>
                        <span class="arrow">•</span>
                        <li class="navItem nav-item" data-section="blog">
                            <a id="linkBlog" class="nav-link">Blog</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Home Page -->
            <div id="home" class="pageSection fullHeight fullWidth backgroundShift">
                <div class="fullHeight fullWidth homeBackground table">
                    <div id="header">
                        <h1 class="headerName">Dr. Briana Indahl</h1>
                        <div class="col-md-4 offset-md-4">
                            <hr class="headerDivider" />
                        </div>
                        <h3>Space Marine</h3>
                    </div>
                </div>
            </div>

            <!-- Paper Page -->
            <div id="papers" class="pageSection hidden">
                <a href="https://ui.adsabs.harvard.edu/search/q=author%3A%22Indahl%2C%20Briana%22&sort=date%20desc%2C%20bibcode%20desc&p_=0">Papers</a>
            </div>

            <!-- Blog Page -->
            <div id="blog" class="pageSection hidden">
                <div id="blogSection">blog</div>
            </div>

            <!-- End Page -->
        </div>

        <script type="text/javascript">
            jQuery(function () {
                jQuery(".navItem").on("click", function () {
                    jQuery(".pageSection").addClass("hidden");
                    jQuery(`#${jQuery(this).data("section")}`).removeClass("hidden");
                })

                jQuery.get('public/blog/blog.txt', function(data) {
                    data.forEach(blog =>
                        jQuery("#blogSection").append(
                            `<div><div>${blog.title}</div><div>${blog.text}</div></div>`
                          )
                        )
                    console.log(json.deserialize(data));
                    console.log('end');
                });
            })
        </script>
    </body>
</html>
